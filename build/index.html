<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="конференции, митапы, JUG Ru Group, HolyJS">
	<meta name="description" content="Конференции для разработчиков">
	<meta name="author" content="Козырев Илья">
	<title>Fix Ремонт</title>
	<link href="fonts/Montserrat-Light.woff2" rel="preload" as="font" crossorigin="">
  <link href="fonts/Montserrat-Regular.woff2" rel="preload" as="font" crossorigin="">
  <link href="fonts/Montserrat-SemiBold.woff2" rel="preload" as="font" crossorigin="">
  <link href="fonts/Montserrat-Bold.woff2" rel="preload" as="font" crossorigin="">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="main">
    <div class="main__top">
      <div class="container">
        <div class="logo">
          <a class="logo" href="https://jugru.org/">
            <img class="logo__image" src="img/jug-logo.svg" alt="Логотип JUG Ru Group" width="126" height="41">
          </a>
        </div>
      </div>
    </div>
    <div class="main__content content">
      <div class="container">
        <b class="content__slogan">Конференции, которые нужны</b>
        <p class="content__text">Мы, JUG Ru Group, делаем крупнейшие конференции для программистов и сочувствующих.</p>
        <p class="content__text">С нас — крутая программа, топовые спикеры, технические доклады без воды.</p>
        <p class="content__text">С вас — готовность смотреть и общаться.</p>
      </div>
    </div>
    <div class="main__footer">
      <div class="container container--flex">
        <a class="main__footer-button button button--accent button--icon-hi">
          <div class="button__icon">
            <picture>
              <source type="image/avif" srcset="img/emoji-hi@2x.avif 1x, img/emoji-hi@2x.avif 2x">
              <source type="image/webp" srcset="img/emoji-hi@2x.webp 1x, img/emoji-hi@2x.webp 2x">
              <img src="img/emoji-hi@1x.png" srcset="img/emoji-hi@2x.png 2x" alt="Хочу на конференцию" width="52" height="52">
            </picture>
          </div>
          <span class="button__text">Купить билет</span>
        </a>
        <a class="main__footer-button button button--dark button--icon-facepalm" id="openPopup">
          <div class="button__icon">
            <picture>
              <source type="image/avif" srcset="img/emoji-facepalm@2x.avif 1x, img/emoji-facepalm@2x.avif 2x">
              <source type="image/webp" srcset="img/emoji-facepalm@2x.webp 1x, img/emoji-facepalm@2x.webp 2x">
              <img src="img/emoji-facepalm@1x.png" srcset="img/emoji-facepalm@2x.png 2x" alt="Просто ужас" width="44" height="44">
            </picture>
          </div>
          <span class="button__text">Послать в жопу</span>
        </a>
      </div>
    </div>
  </main>
<script src="js/main.js"></script>
</body>
</html>
